<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Services</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f8f9fa, #cce3dc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 80%;
      max-width: 1000px;
    }

    .section {
      width: 45%;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .section:hover {
      transform: scale(1.03);
    }

    .left {
      background: linear-gradient(to right, #f9a825, #fdd835);
    }

    .right {
      background: linear-gradient(to right, #66bb6a, #43a047);
      color: #fff;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    a {
      display: inline-block;
      text-decoration: none;
      font-size: 20px;
      color: inherit;
      background-color: #fff;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .right a {
      background-color: #fff;
      color: #2e7d32;
    }

    .left a:hover,
    .right a:hover {
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="section left">
      <h2>Medicines</h2>
      <a href="C:\UID\project\hospital1x.html" target="contentFrame">Explore</a>
    </div>
    
    <div class="section right">
      <h2>Specialisation</h2>
      <a href="C:\UID\project\doctor.html" target="contentFrame">Explore</a>
    </div>
  </div>

</body>
</html>
